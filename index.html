<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form || TOP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside id="sidebar">
      <div class="odin-logo">
        <img src="odin-lined.png" alt="the odin logo" />
        <span>Odin</span>
      </div>
    </aside>

    <main>
      <h1>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />
        Sign up now to get started.
      </h1>

      <h2>You know you want to.</h2>

      <form action="">
        <header>
          <h3>Let's do this!</h3>
          <div class="row-1">
            <div>
              <label for="fname">First name</label>
              <input type="text" name="fname" id="fname" />
            </div>
            <div>
              <label for="lname">Last name</label>
              <input type="text" name="lname" id="lname" />
            </div>
          </div>
          <div class="row-2">
            <div>
              <label for="email">email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone">Phone</label>
              <input type="tel" name="phone" id="phone" />
            </div>
          </div>
          <div class="row-3">
            <div>
              <label for="pwd">Password</label>
              <input type="password" name="password" id="pwd" />
            </div>
            <div>
              <label for="confirm-pwd">Confirm password</label>
              <input type="password" name="confirm-password" id="confirm-pwd" />
            </div>
          </div>
        </header>

        <footer>
          <button type="submit">Create account</button>
          <p>Already have an account ? <button type="button">Log in</button></p>
        </footer>
      </form>
    </main>
  </body>
</html>
